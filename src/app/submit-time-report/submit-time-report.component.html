<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Employee info for their timesheet</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="timeReportForm">
                <div formArrayName="timeEntries">
                    <div *ngFor="let entry of timeEntries.controls; let idx=index" [formGroupName]="idx">
                        <mat-form-field>
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="start">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <label>
                            Start: <input formControlName="start">
                        </label>

                        <label>
                            End: <input formControlName="end">
                        </label>
                        <button (click)="removeTimeEntry(idx)">Remove</button>
                    </div>
                    <button mat-fab-button (click)="addTimeEntry()">Add</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
