<div>
    <div *ngIf="thisMonthSummary$ | async as thisMonth" class="" id="current-month">
        <h2>{{getDate(thisMonth.issued).toLocaleString()}}</h2>
        <p>There are no time reports for this month yet.</p>
        <button (click)="requestTimeReports(thisMonth.issued)">Send reports for March</button>
    </div>
    <div class="monthly-time-reports">
        <div *ngFor="let month of previousMonthsReports$ | async">
            <div [routerLink]="[getDate(month.issued).year(), getDate(month.issued).format('MM'), 'summary']">
                {{getDate(month.issued).toLocaleString()}} Issued: {{month.reportsIssuedCount}}, Submitted: {{month.reportsSubmittedCount}}, Paid: {{month.reportsPaidCount}} | {{month.amountOwing}}
            </div>
        </div>
    </div>
</div>
