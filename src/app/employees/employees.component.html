<div class="container">
    <div class="row">
        <h2>Employees</h2>
        <a routerLink="/employees/add"
            class="btn btn-primary">Add Employee</a>
    </div>

    <div class="employee-list">
        <div class="employee-list-employee" *ngFor="let employee of employees$ | async"
            [routerLink]="[employee.employeeNumber, 'manage']">
            <img class="head-shot" src="https://via.placeholder.com/75" alt="head shot">
            <div class="overview">
                <div class="name">
                    {{employee.givenName}} {{employee.familyName}}
                </div>
                <div class="email">{{employee.email}}</div>
            </div>
            <button (click)="delete(employee.employeeNumber)"
                class="btn">Delete</button>
        </div>
    </div>
</div>
